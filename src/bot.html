<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; script-src 'self' 'unsafe-inline'">
  <title>HapticHaven | Bot Setup</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #282c34;
      color: white;
      overflow: hidden;
      background: radial-gradient(circle, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.30)), #282c34;
    }

    .intro-screen, .form-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      opacity: 1;
      transition: opacity 1s ease;
    }

    .intro-screen h1 {
      font-size: 3rem;
      font-weight: 600;
      margin-bottom: 0px;
      opacity: 1;
      transform: translateY(0);
      transition: transform 1s ease, opacity 1s ease;
    }

    .intro-screen p {
      font-size: 1.25rem;
      font-weight: 300;
      color: #9c9c9c;
      margin-top: 0px;
      opacity: 0;
      transform: translateY(20px);
      transition: transform 1s ease, opacity 1s ease;
    }

    .form-container {
      opacity: 0;
      background: radial-gradient(circle, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.30)), #282c34;
      z-index: 1;
    }

    .form-box {
      text-align: center;
      z-index: 1;
    }

    h2 {
      margin-bottom: 0px;
      margin-top: 0px;
    }

    p {
      font-family: 'Poppins', sans-serif;
      font-size: 16px;
      margin-top: 0px;
      margin-bottom: 24px;
      color: #9c9c9c;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: 400;
      font-size: 14px;
    }

    input {
      width: 100%;
      max-width: 300px;
      padding: 10px;
      margin-bottom: 0px;
      border: none;
      border-radius: 4px;
      background-color: #444;
      color: white;
      font-size: 16px;
      text-align: center;
    }

    button {
      font-family: 'Poppins', sans-serif;
      background-color: #5865F2;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      margin-top: 40px;
      border-radius: 4px;
      cursor: pointer;
      width: 300px;
      transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      background-color: #4752C4;
      transform: translateY(-3px);
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
    }

    .fade-out {
      opacity: 0;
      transition: opacity 1s ease;
    }

    .fade-in {
      opacity: 0;
      transition: opacity 1s ease;
    }

    .page {
      display: none;
      opacity: 1;
      transition: opacity 1s ease;
    }
  </style>
</head>
<body data-page="bot">
  <!-- Intro Screen -->
  <div class="intro-screen">
    <h1>Welcome to HapticHaven</h1>
    <p>Elevate your Discord experience</p>
  </div>

  <!-- Form Screen -->
  <div class="form-container">
    <div class="form-box">
      <h2>Step 1: Bot Credentials</h2>
      <p>Enter the following details to connect your bot.</p>
      <form id="credentials-form">
        <label for="client-id">Client ID</label>
        <input type="password" id="client-id" placeholder="Enter your Client ID" required>
      
        <label for="client-secret">Client Secret</label>
        <input type="password" id="client-secret" placeholder="Enter your Client Secret" required>
      
        <label for="bot-token">Bot Token</label>
        <input type="password" id="bot-token" placeholder="Enter your Bot Token" required>
      
        <button id="connect-bot" type="submit">Connect</button>
      </form>      
    </div>
  </div>

  <script src="./renderer.js"></script>
  <script>
    window.onload = () => {
      const intro = document.querySelector('.intro-screen');
      const form = document.querySelector('.form-container');
      const introTitle = intro.querySelector('h1');
      const introDesc = intro.querySelector('p');

      setTimeout(() => {
        introTitle.style.transform = 'translateY(-20px)';
        introDesc.style.opacity = '1';
        introDesc.style.transform = 'translateY(0)';
      }, 1000);

      setTimeout(() => {
        intro.style.opacity = '0';
        setTimeout(() => {
          intro.style.display = 'none';
          form.style.opacity = '1';
        }, 1000);
      }, 3000);
    };
  </script>
</body>
</html>
