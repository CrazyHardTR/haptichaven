<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; script-src 'self' 'unsafe-inline'">
  <title>HapticHaven | Dashboard</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      height: 100vh;
      background-color: #282c34;
      color: #e9e9e9;
      overflow: hidden;
    }

    .sidebar {
      width: 250px;
      background-color: #353b48;
      height: 100%;
      padding: 20px;
      box-shadow: 4px 0 10px rgba(0, 0, 0, 0.3);
    }

    .sidebar h1 {
      font-size: 2em;
      color: #4a90e2;
      margin-bottom: 20px;
      text-align: center;
    }

    button {
      width: 100%;
      background-color: #4a90e2;
      color: white;
      border: none;
      padding: 12px 0;
      margin: 10px 0;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .content button.reset {
      background-color: #e74c3c;
      width: 150px;
    }

    .sidebar button:hover {
      background-color: #357abd;
    }

    .content button.reset:hover {
      background-color: #ac291a;
    }

    .content [id="directory"] {
      width: 150px;
    }

    .content [id="directory"]:hover {
      background-color: #357abd;
    }

    .sidebar button:active {
      background-color: #2c6fa0;
    }

    .toy-selection {
      margin-top: 20px;
    }

    .toy-selection select {
      width: 100%;
      max-width: 350px;
      padding: 10px;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #ddd;
      background-color: #444;
      color: #e9e9e9;
      cursor: pointer;
      transition: border-color 0.3s ease;
    }

    .toy-selection label {
      display: block;
      margin-bottom: 8px;
    }

    .mobile-settings label {
      display: block;
    }

    .toy-selection select:focus {
      border-color: #4a90e2;
    }

    .tip {
      font-size: small;
    }

    .content {
      flex: 1;
      padding: 30px;
      background: #1c1f26;
      overflow-y: auto;
      box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.2);
    }

    .content h2 {
      font-size: 2.5em;
      color: #4a90e2;
      margin-bottom: 30px;
    }

    .content h3 {
      font-size: 1.5em;
      color: #4a90e2;
      margin-top: 30px;
    }

    .content h4 {
      margin-top: 8px;
      margin-bottom: 2px;
    }

    .label {
      display: block;
      font-weight: 600;
      color: #e9e9e9;
      margin: 0%;
    }

    input {
      padding: 10px;
      width: 100%;
      max-width: 350px;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-size: 1em;
      transition: border-color 0.3s ease;
    }

    input:focus {
      border-color: #4a90e2;
    }

    .status {
      margin-top: 20px;
      font-weight: 600;
      color: #dfdfdf;
    }

    .status-success {
      color: #4CAF50;
    }

    .status-error {
      color: #e74c3c;
    }

    .fade-in {
      opacity: 0;
      display: block;
      transition: opacity 1s ease;
    }

    .fade-in-active {
      opacity: 1;
    }

    @media (max-width: 600px) {
      .sidebar {
        width: 200px;
      }

      .sidebar h1 {
        font-size: 1.5em;
      }

      .content {
        padding: 20px;
      }

      .sidebar button {
        font-size: 0.9em;
      }
    }

    .dot-flashing {
      position: relative;
      width: 10px;
      height: 10px;
      border-radius: 5px;
      background-color: #c3c7ec;
      color: #c3c7ec;
      animation: dot-flashing 1s infinite linear alternate;
      animation-delay: 0.5s;
    }

    .dot-flashing::before, .dot-flashing::after {
      content: "";
      display: inline-block;
      position: absolute;
      top: 0;
    }

    .dot-flashing::before {
      left: -15px;
      width: 10px;
      height: 10px;
      border-radius: 5px;
      background-color: #c3c7ec;
      color: #c3c7ec;
      animation: dot-flashing 1s infinite alternate;
      animation-delay: 0s;
    }

    .dot-flashing::after {
      left: 15px;
      width: 10px;
      height: 10px;
      border-radius: 5px;
      background-color: #c3c7ec;
      color: #c3c7ec;
      animation: dot-flashing 1s infinite alternate;
      animation-delay: 1s;
    }

    .mini-console {
      position: absolute;
      bottom: 20px;
      left: 0;
      width: 100%;
      height: 150px;
      background-color: #222;
      color: #e9e9e9;
      padding: 10px;
      border-radius: 5px;
      overflow-y: auto;
      font-family: 'Courier New', monospace;
      font-size: 0.9em;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .mini-console pre {
      margin: 0;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .masked-link {
      width: auto;
      padding: 0%;
      margin: 0%;
      border-radius: 0%;
      transition: none;
      background: none;
      border: none;
      text-decoration: none;
      color: inherit;
      cursor: pointer;
    }

    .masked-link:hover {
      text-decoration: underline;
      color: #4a90e2;
    }

    @keyframes dot-flashing {
      0% {
        background-color: #c3c7ec;
      }
      50%, 100% {
        background-color: rgba(211, 211, 211, 0.2);
      }
    }
  </style>
</head>
<body data-page="index">
  <div class="sidebar">
    <h1>HapticHaven</h1>
    <button id="connection">
      <span id="connection-text">Connect</span>
      <span id="dot-loader" class="dot-flashing" style="display: none;"></span>
    </button>

    <div class="toy-selection" id="toy-selection" style="display: none;">
      <label for="toy-list">Select a toy:</label>
      <select id="toy-list"></select>
      <button id="start">Start</button>
    </div>

    <!-- Console for displaying messages | WIP
    <div class="mini-console" id="mini-console">
      <pre id="console-output"></pre>
    </div> -->
  </div>

  <div class="content">
    <h2>Settings</h2>

    <h3>Connection</h3>
    <div class="toy-selection">
      <label for="connection-mode">Connection Mode:</label>
      <select id="connection-mode">
        <option value="pc">Intiface on PC</option>
        <option value="mobile">Intiface on Mobile</option>
      </select>
    </div>

    <div class='mobile-settings' id="mobile-connection-settings" style="display: none; margin-top: 10px;">
      <h4>Mobile Connection</h4>
      <label for="mobile-ip">IP Address:</label>
      <input type="text" id="mobile-ip" placeholder="e.g., 192.168.1.100" />
      <br />
      <label for="mobile-port">Port:</label>
      <input type="number" id="mobile-port" min="1" max="65535" placeholder="e.g., 12345" />
    </div>

    <h3>Toy Settings</h3>
    <h4>Vibration Intensity (1-20):</h4>
    <label class="label">
      <input type="number" id="intensity" min="1" max="20" step="1" required/>
    </label>

    <h4>Duration (seconds):</h4>
    <label class="label">
      <input type="number" id="duration" min="1" max="600" step="1" required/>
    </label>

    <h4>Cooldown (seconds):</h4>
    <label class="label">
      <input type="number" id="cooldown" min="0" max="60" step="1" required/>
    </label>

    <h3>Advanced Settings</h3>

    <button id="directory">Open App Data</button>
    <button class="reset" id="reset">Reset App</button>
    <p>V: BETA 0.1.0 | Made by <button id="masked-link" class="masked-link">CrazyDoc_â„¢</button></p>
  </div>

  <script src="./renderer.js"></script>
</body>
</html>
